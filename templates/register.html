{% extends "base.html" %}
{% block title %}Registro — PFO3{% endblock %}
{% block content %}
  <h1>Registro</h1>
  <form method="post" class="card form">
    <label>
      Usuario
      <input name="username" autocomplete="username" required />
    </label>

    <label>
      Contraseña
      <input type="password" name="password" autocomplete="new-password" required />
    </label>

    <button type="submit">Crear cuenta</button>
  </form>

  <p class="muted">
    ¿Ya tenés cuenta? <a href="{{ url_for('login') }}">Iniciar sesión</a>
  </p>
{% endblock %}
